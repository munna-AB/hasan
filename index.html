<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hasan Munna - Typing Speed Test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1>Hasan Munna</h1>
        <p>Test Your Typing Speed</p>
    </div>

    <div class="container">
        <div class="stats">
            <div class="stat-box timer">
                <div class="timer-circle">
                    <div>
                        <div class="timer-value" id="timer">60</div>
                        <div class="timer-label">seconds</div>
                    </div>
                </div>
            </div>
            <div class="stat-box">
                <span class="stat-value" id="wpm">0</span>
                <div class="stat-label">words/min</div>
            </div>
            <div class="stat-box">
                <span class="stat-value" id="cpm">0</span>
                <div class="stat-label">chars/min</div>
            </div>
            <div class="stat-box">
                <span class="stat-value" id="accuracy">0</span>
                <div class="stat-label">% accuracy</div>
            </div>
        </div>

        <div class="text-display" id="textDisplay"></div>

        <input 
            type="text" 
            class="input-area" 
            id="inputArea" 
            placeholder="Click here and start typing..."
            autocomplete="off"
            autocorrect="off"
            autocapitalize="off"
            spellcheck="false"
        >

        <div class="controls">
            <button class="btn btn-primary" id="resetBtn">Reset</button>
            <button class="btn btn-secondary" id="newTextBtn">New Text</button>
        </div>
    </div>

    <div class="result-modal" id="resultModal">
        <div class="result-content">
            <h2>ðŸŽ‰ Test Complete!</h2>
            <div class="result-stats">
                <div class="result-stat">WPM: <strong id="finalWpm">0</strong></div>
                <div class="result-stat">CPM: <strong id="finalCpm">0</strong></div>
                <div class="result-stat">Accuracy: <strong id="finalAccuracy">0%</strong></div>
            </div>
            <button class="btn btn-primary" id="closeModal">Try Again</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
