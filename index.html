<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hasan Munna - Typing Speed Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .header {
            color: white;
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 900px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 40px;
            gap: 20px;
        }

        .stat-box {
            text-align: center;
            flex: 1;
        }

        .stat-value {
            font-size: 2.5em;
            font-weight: bold;
            color: #667eea;
            display: block;
        }

        .stat-label {
            color: #666;
            font-size: 0.9em;
            margin-top: 5px;
        }

        .timer {
            position: relative;
        }

        .timer-circle {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 4px solid #ffd700;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
            background: white;
        }

        .timer-value {
            font-size: 2em;
            font-weight: bold;
        }

        .timer-label {
            font-size: 0.8em;
            color: #666;
        }

        .text-display {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 30px;
            font-size: 1.3em;
            line-height: 1.8;
            margin-bottom: 20px;
            min-height: 120px;
            color: #333;
            user-select: none;
        }

        .text-display .correct {
            color: #28a745;
        }

        .text-display .incorrect {
            color: #dc3545;
            background-color: #ffe6e6;
        }

        .text-display .current {
            border-left: 2px solid #667eea;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 50% { border-color: #667eea; }
            51%, 100% { border-color: transparent; }
        }

        .input-area {
            width: 100%;
            padding: 15px;
            font-size: 1.2em;
            border: 2px solid #ddd;
            border-radius: 10px;
            outline: none;
            transition: border-color 0.3s;
        }

        .input-area:focus {
            border-color: #667eea;
        }

        .input-area:disabled {
            background: #f0f0f0;
            cursor: not-allowed;
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-top: 20px;
            justify-content: center;
        }

        .btn {
            padding: 12px 30px;
            font-size: 1em;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .result-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .result-content {
            background: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            max-width: 500px;
            width: 90%;
        }

        .result-content h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 2em;
        }

        .result-stats {
            margin: 30px 0;
        }

        .result-stat {
            margin: 15px 0;
            font-size: 1.3em;
        }

        .result-stat strong {
            color: #667eea;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Hasan Munna</h1>
        <p>Test Your Typing Speed</p>
    </div>

    <div class="container">
        <div class="stats">
            <div class="stat-box timer">
                <div class="timer-circle">
                    <div>
                        <div class="timer-value" id="timer">60</div>
                        <div class="timer-label">seconds</div>
                    </div>
                </div>
            </div>
            <div class="stat-box">
                <span class="stat-value" id="wpm">0</span>
                <div class="stat-label">words/min</div>
            </div>
            <div class="stat-box">
                <span class="stat-value" id="cpm">0</span>
                <div class="stat-label">chars/min</div>
            </div>
            <div class="stat-box">
                <span class="stat-value" id="accuracy">0</span>
                <div class="stat-label">% accuracy</div>
            </div>
        </div>

        <div class="text-display" id="textDisplay"></div>

        <input 
            type="text" 
            class="input-area" 
            id="inputArea" 
            placeholder="Click here and start typing..."
            autocomplete="off"
            autocorrect="off"
            autocapitalize="off"
            spellcheck="false"
        >

        <div class="controls">
            <button class="btn btn-primary" id="resetBtn">Reset</button>
            <button class="btn btn-secondary" id="newTextBtn">New Text</button>
        </div>
    </div>

    <div class="result-modal" id="resultModal">
        <div class="result-content">
            <h2>ðŸŽ‰ Test Complete!</h2>
            <div class="result-stats">
                <div class="result-stat">WPM: <strong id="finalWpm">0</strong></div>
                <div class="result-stat">CPM: <strong id="finalCpm">0</strong></div>
                <div class="result-stat">Accuracy: <strong id="finalAccuracy">0%</strong></div>
            </div>
            <button class="btn btn-primary" id="closeModal">Try Again</button>
        </div>
    </div>

    <script>
        const texts = [
            "The quick brown fox jumps over the lazy dog near the riverbank on a sunny afternoon.",
            "Programming is the art of telling another human what one wants the computer to do.",
            "Practice makes perfect when it comes to improving your typing speed and accuracy.",
            "The sky was painted with brilliant colors as the sun set over the distant mountains.",
            "Technology continues to evolve at an unprecedented pace in our modern digital world.",
            "Learning to type without looking at the keyboard is an essential skill for everyone.",
            "Coffee and coding go hand in hand for many software developers around the globe.",
            "The journey of a thousand miles begins with a single step forward into the unknown.",
            "Creativity is intelligence having fun while solving problems in unique and novel ways.",
            "Success is not final and failure is not fatal it is the courage to continue that counts.",
            "Every expert was once a beginner who never gave up on their dreams and aspirations.",
            "The only way to do great work is to love what you do and pursue it with passion.",
            "Innovation distinguishes between a leader and a follower in any field of endeavor.",
            "Time flies when you are having fun and enjoying every moment of your life fully.",
            "Knowledge is power but enthusiasm pulls the switch that lights up our potential."
        ];

        let currentText = '';
        let startTime = null;
        let timerInterval = null;
        let timeLeft = 60;
        let isTestActive = false;
        let correctChars = 0;
        let totalChars = 0;

        const textDisplay = document.getElementById('textDisplay');
        const inputArea = document.getElementById('inputArea');
        const timerEl = document.getElementById('timer');
        const wpmEl = document.getElementById('wpm');
        const cpmEl = document.getElementById('cpm');
        const accuracyEl = document.getElementById('accuracy');
        const resetBtn = document.getElementById('resetBtn');
        const newTextBtn = document.getElementById('newTextBtn');
        const resultModal = document.getElementById('resultModal');
        const closeModal = document.getElementById('closeModal');

        function getRandomText() {
            return texts[Math.floor(Math.random() * texts.length)];
        }

        function initTest() {
            currentText = getRandomText();
            displayText();
            resetStats();
            inputArea.value = '';
            inputArea.disabled = false;
            inputArea.focus();
        }

        function displayText() {
            const typedText = inputArea.value;
            let html = '';
            
            for (let i = 0; i < currentText.length; i++) {
                if (i < typedText.length) {
                    if (typedText[i] === currentText[i]) {
                        html += `<span class="correct">${currentText[i]}</span>`;
                    } else {
                        html += `<span class="incorrect">${currentText[i]}</span>`;
                    }
                } else if (i === typedText.length) {
                    html += `<span class="current">${currentText[i]}</span>`;
                } else {
                    html += currentText[i];
                }
            }
            
            textDisplay.innerHTML = html;
        }

        function startTimer() {
            if (!isTestActive) {
                isTestActive = true;
                startTime = Date.now();
                timerInterval = setInterval(() => {
                    timeLeft--;
                    timerEl.textContent = timeLeft;
                    
                    if (timeLeft <= 0) {
                        endTest();
                    }
                }, 1000);
            }
        }

        function calculateStats() {
            if (!startTime) return;
            
            const typedText = inputArea.value;
            const timeElapsed = (60 - timeLeft) / 60; // in minutes
            
            // Calculate correct and incorrect characters
            correctChars = 0;
            totalChars = typedText.length;
            
            for (let i = 0; i < typedText.length; i++) {
                if (typedText[i] === currentText[i]) {
                    correctChars++;
                }
            }
            
            // WPM calculation (5 characters = 1 word)
            const words = correctChars / 5;
            const wpm = timeElapsed > 0 ? Math.round(words / timeElapsed) : 0;
            
            // CPM calculation
            const cpm = timeElapsed > 0 ? Math.round(correctChars / timeElapsed) : 0;
            
            // Accuracy calculation
            const accuracy = totalChars > 0 ? Math.round((correctChars / totalChars) * 100) : 0;
            
            wpmEl.textContent = wpm;
            cpmEl.textContent = cpm;
            accuracyEl.textContent = accuracy;
        }

        function endTest() {
            clearInterval(timerInterval);
            isTestActive = false;
            inputArea.disabled = true;
            calculateStats();
            showResults();
        }

        function showResults() {
            document.getElementById('finalWpm').textContent = wpmEl.textContent;
            document.getElementById('finalCpm').textContent = cpmEl.textContent;
            document.getElementById('finalAccuracy').textContent = accuracyEl.textContent + '%';
            resultModal.style.display = 'flex';
        }

        function resetStats() {
            clearInterval(timerInterval);
            timeLeft = 60;
            timerEl.textContent = timeLeft;
            wpmEl.textContent = '0';
            cpmEl.textContent = '0';
            accuracyEl.textContent = '0';
            isTestActive = false;
            startTime = null;
            correctChars = 0;
            totalChars = 0;
        }

        inputArea.addEventListener('input', () => {
            if (!isTestActive && inputArea.value.length === 1) {
                startTimer();
            }
            
            displayText();
            calculateStats();
            
            // Check if text is complete
            if (inputArea.value === currentText) {
                endTest();
            }
        });

        resetBtn.addEventListener('click', () => {
            initTest();
        });

        newTextBtn.addEventListener('click', () => {
            initTest();
        });

        closeModal.addEventListener('click', () => {
            resultModal.style.display = 'none';
            initTest();
        });

        // Initialize on load
        initTest();
    </script>
</body>
</html>
